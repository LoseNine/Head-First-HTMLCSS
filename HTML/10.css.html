<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            top: 100px;
            left: 180px;
            width: 200px;
            height: 200px;
            background-color: #d9534f;
        }
        #box:hover{
            transform: skewY(45deg);
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
